<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="stylesheet" href="register_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="vh-100 gradient-custom">
        <div class="container py-4 h-75">
          <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-11 col-md-9 col-lg-7 col-xl-6">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Registro de usuario</h2>
                    <p class="text-white-50 mb-2">Ingresa tu nombre, username, email, edad y contraseña</p>
      
                    <div data-mdb-input-init class="form-outline form-white mb-2">
                      <input type="text" id="typeTextName" class="form-control form-control-md" />
                      <label class="form-label" for="typeTextName">Nombre</label>
                    </div>

                    <div class="container">
                      <div class="row">
                        <div data-mdb-input-init class="form-outline form-white mb-2 pr-2 row col-9 mr-8 me-2">
                          <input type="text" id="typeTextUserName" class="form-control form-control-md" />
                          <label class="form-label" for="typeTextUserName">Nombre de usuario</label>
                        </div>
                        <div data-mdb-input-init class="form-outline form-white mb-2 row col-3 mx-auto">
                          <input type="text" id="typeTextUserName" class="form-control form-control-md" />
                          <label class="form-label" for="typeTextUserName">Edad</label>
                        </div>
                      </div>
                    </div>


                    <div data-mdb-input-init class="form-outline form-white mb-2">
                      <input type="email" id="typeEmailX" class="form-control form-control-md" />
                      <label class="form-label" for="typeEmailX">Email</label>
                    </div>
      
                    <div data-mdb-input-init class="form-outline form-white mb-2">
                      <input type="password" id="typePasswordX" class="form-control form-control-md" />
                      <label class="form-label" for="typePasswordX">Contraseña</label>
                    </div>
      
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
      
                    <div class="d-flex justify-content-center text-center">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                    
                    <div>
                      <p class="mb-0">Ya tienes una cuenta? <a href="../login/login_page.html" class="text-white-50 fw-bold">Inicia sesion</a>
                      </p>
                    </div>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
